	<body>

		<h1>SpaceHacks</h1>
		<h2 id="display"></h2>

		<script type="text/javascript" src="lib/infra.js"></script>
		<script type="text/javascript" src="lib/main.js"></script>

		<script type="text/javascript">

			console.log("LOADED MAIN");

			var words = [
				'Ares',
				'Hermes',
				'Zeus',
				'Poseidon',
				'Hades',
				'Hera'
			]

			var display = document.getElementById('display');
			var widx = 0;
			render();

			function render(){
				widx = (words.length + widx) % words.length;
				var newWord = words[widx];
				display.innerText = newWord;
				if(newWord === 'Poseidon'){
					alert('Challenge Complete!')
					MissionLink.unsync();
				}
			}

			MissionLink.sync();

			MissionLink.alphaCallback = function(data){
				widx += -1;
				render();
			}

			MissionLink.betaCallback = function(data){
				widx += 1;
				render();
			}

		</script>
		
	</body>
</html>
